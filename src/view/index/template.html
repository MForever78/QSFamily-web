<div class="news" v-transition>
    <article class="news-content" v-repeat="news: newsList">
        <h1>{{ news.title }}</h1>
        <div class="news-meta">
            <span class="news-date">{{ news.date }} </span>
            <span class="news-author">{{ news.author }}</span>
        </div>
        <div class="news-entry">{{ news.content }}</div>
    </article>
</div>
